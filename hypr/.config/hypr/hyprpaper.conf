preload = ~/Bilder/wp6600604-serial-experiments-lain-wallpapers.jpg
preload = ~/.config/hypr/wallpapers/wp4064369-valley-wallpapers.jpg
#if more than one preload is desired then continue to preload other backgrounds
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1, ~/.config/hypr/wallpapers/wp4064369-valley-wallpapers.jpg
wallpaper = DP-1, ~/Bilder/wp6600604-serial-experiments-lain-wallpapers.jpg
#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
ipc = off


